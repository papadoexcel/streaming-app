<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Central de Controle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .item {
      background: #222;
      border: 2px solid #444;
      padding: 10px;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      transition: border-color 0.3s;
    }

    .item.selecionado {
      border-color: #28a745;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 8px;
      background: #000;
    }

    button {
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .titulo {
      margin-bottom: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Central de Controle</h1>
  <div class="grid" id="feeds"></div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io({ transports: ['websocket'] });
    const grid = document.getElementById('feeds');
    const feeds = {};
    let selecionado = null;

    socket.emit('join-operador');
    console.log("üß≠ Operador conectado");

    socket.on('lista-dispositivos', lista => {
      console.log("üì° Dispositivos ativos:", lista);
      lista.forEach(({ id, nome }) => criarPreview(id, nome));
    });

    socket.on('preview', ({ id, nome, buffer }) => {
      console.log(`üé¨ Preview de ${nome} recebido`);
      if (!feeds[id]) criarPreview(id, nome);
      const blob = new Blob([buffer], { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      feeds[id].video.src = url;
    });

    socket.on('remover-dispositivo', id => {
      if (feeds[id]) {
        feeds[id].el.remove();
        delete feeds[id];
        if (selecionado === id) selecionado = null;
      }
    });

    function criarPreview(id, nome) {
      const el = document.createElement('div');
      el.className = 'item';
      const titulo = document.createElement('div');
      titulo.className = 'titulo';
      titulo.textContent = nome;
      const video = document.createElement('video');
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;
      const btn = document.createElement('button');
      btn.textContent = 'Selecionar para transmiss√£o';

      btn.onclick = () => {
        socket.emit('selecionar-dispositivo', id);
        if (selecionado && feeds[selecionado]) {
          feeds[selecionado].el.classList.remove('selecionado');
        }
        el.classList.add('selecionado');
        selecionado = id;
        console.log(`‚úÖ Transmitindo: ${nome} (${id})`);
      };

      el.append(titulo, video, btn);
      grid.appendChild(el);
      feeds[id] = { el, video };
    }
  </script>
</body>
</html>
