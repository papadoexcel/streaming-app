const htmlIndex = `<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Transmissão Ao Vivo</title>
  <style>
    body { background: #121212; color: white; font-family: sans-serif; text-align: center; padding: 2rem; }
    video { width: 100%; max-width: 480px; border: 2px solid #444; border-radius: 10px; margin-top: 20px; }
    input, button { margin: 10px; padding: 10px; font-size: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Transmissão do Dispositivo</h1>
  <input id="nome" placeholder="Seu nome ou local" />
  <button onclick="startStream()">Iniciar</button>
  <video id="preview" autoplay muted playsinline></video>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById('preview');
    const nomeInput = document.getElementById('nome');
    const id = Math.random().toString(36).substring(2, 8);
    let recorder = null;

    socket.emit('set-nome', nomeInput.value || id);

    async function startStream() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      video.srcObject = stream;

      socket.emit('set-nome', nomeInput.value || id);

      recorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp8,opus' });
      recorder.ondataavailable = (e) => {
        if (e.data.size > 0) {
          e.data.arrayBuffer().then(buf => {
            socket.emit('video', Buffer.from(buf));
          });
        }
      };
      recorder.start(100);
    }
  </script>
</body>
</html>`;
