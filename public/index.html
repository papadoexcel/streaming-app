<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Transmissão Ao Vivo</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    video {
      width: 100%;
      max-width: 480px;
      margin-top: 20px;
      border-radius: 12px;
      border: 2px solid #444;
    }

    select, button {
      padding: 10px 15px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background-color: #ff2d55;
      color: white;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Transmissão ao Vivo</h1>

  <div>
    <select id="cameraSelect"></select>
    <button onclick="listarCameras()">🔄 Atualizar Câmeras</button>
  </div>

  <button id="startBtn">🎥 Iniciar Transmissão</button>
  <p id="status">Aguardando...</p>

  <video id="preview" autoplay muted playsinline></video>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const video = document.getElementById('preview');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const cameraSelect = document.getElementById('cameraSelect');

    let socket = null;
    let recorder = null;
    let stream = null;

    async function pedirPermissaoInicial() {
      try {
        // Captura qualquer câmera só para pedir permissão
        const tempStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        tempStream.getTracks().forEach(track => track.stop());
        await listarCameras();
      } catch (err) {
        alert("⚠️ Não foi possível acessar a câmera. Permita o uso da câmera no navegador.");
      }
    }

    async function listarCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');

        cameraSelect.innerHTML = '';
        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `Câmera ${index + 1}`;
          cameraSelect.appendChild(option);
        });
      } catch (err) {
        console.error('Erro ao listar câmeras:', err);
        alert('Não foi possível listar as câmeras.');
      }
    }

    async function iniciarStream(deviceId) {
      try {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }

        stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } },
          audio: false
        });

        video.srcObject = stream;

        if (!socket) {
          socket = io();
          socket.on('connect', () => {
            console.log('📡 Conectado ao servidor');
          });
        }

        if (recorder) {
          recorder.stop();
        }

        recorder = new MediaRecorder(stream, {
          mimeType: 'video/webm; codecs=vp8'
        });

        recorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            event.data.arrayBuffer().then(buffer => {
              socket.emit('video', Buffer.from(buffer));
            });
          }
        };

        recorder.start(100);
        status.innerText = '🔴 Transmitindo ao vivo...';
      } catch (err) {
        console.error('Erro ao iniciar stream:', err);
        alert('⚠️ Erro ao iniciar a câmera. Tente outra opção ou verifique permissões.');
        startBtn.disabled = false;
      }
    }

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      const selectedDeviceId = cameraSelect.value;
      await iniciarStream(selectedDeviceId);
    };

    cameraSelect.onchange = async () => {
      const selectedDeviceId = cameraSelect.value;
      await iniciarStream(selectedDeviceId);
    };

    // 🚀 Ao carregar a página, pedir permissão
    pedirPermissaoInicial();
  </script>
</body>
</html>
