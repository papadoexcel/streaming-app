<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Transmiss√£o Ao Vivo</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    video {
      width: 100%;
      max-width: 480px;
      margin-top: 20px;
      border-radius: 12px;
      border: 2px solid #444;
    }

    select, button {
      padding: 10px 15px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background-color: #ff2d55;
      color: white;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #ccc;
    }

    #micStatus {
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Transmiss√£o ao Vivo</h1>

  <div>
    <select id="cameraSelect"></select>
    <button onclick="listarCameras()">üîÑ Atualizar C√¢meras</button>
  </div>

  <button id="startBtn">üé• Iniciar Transmiss√£o</button>
  <button id="micToggle" style="display:none;">üéôÔ∏è Mutar Microfone</button>
  <p id="status">Aguardando...</p>
  <p id="micStatus"></p>

  <video id="preview" autoplay muted playsinline></video>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const video = document.getElementById('preview');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const micToggle = document.getElementById('micToggle');
    const micStatus = document.getElementById('micStatus');
    const cameraSelect = document.getElementById('cameraSelect');

    let socket = null;
    let recorder = null;
    let stream = null;
    let audioTrack = null;
    let micMuted = false;

    async function pedirPermissaoInicial() {
      try {
        const tempStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        tempStream.getTracks().forEach(track => track.stop());
        await listarCameras();
      } catch (err) {
        alert("‚ö†Ô∏è Permiss√£o negada. Habilite c√¢mera e microfone no navegador.");
      }
    }

    async function listarCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      cameraSelect.innerHTML = '';
      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `C√¢mera ${index + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    async function iniciarStream(deviceId) {
      try {
        if (stream) stream.getTracks().forEach(track => track.stop());

        stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: { exact: deviceId } },
          audio: true
        });

        video.srcObject = stream;

        // Captura o track de √°udio para mutar/desmutar
        audioTrack = stream.getAudioTracks()[0];
        micMuted = false;
        atualizarStatusMic();
        micToggle.style.display = 'inline-block';

        if (!socket) {
          socket = io();
          socket.on('connect', () => console.log('üì° Conectado ao servidor'));
        }

        if (recorder) recorder.stop();

        recorder = new MediaRecorder(stream, {
          mimeType: 'video/webm; codecs=vp8,opus'
        });

        recorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            event.data.arrayBuffer().then(buffer => {
              socket.emit('video', Buffer.from(buffer));
            });
          }
        };

        recorder.start(100);
        status.innerText = 'üî¥ Transmitindo ao vivo...';
      } catch (err) {
        console.error('Erro ao iniciar stream:', err);
        alert('‚ö†Ô∏è Erro ao acessar c√¢mera ou microfone.');
        startBtn.disabled = false;
      }
    }

    function atualizarStatusMic() {
      micStatus.innerText = micMuted ? 'üîá Microfone desativado' : 'üéôÔ∏è Microfone ativado';
    }

    micToggle.onclick = () => {
      if (audioTrack) {
        micMuted = !micMuted;
        audioTrack.enabled = !micMuted;
        atualizarStatusMic();
        micToggle.innerText = micMuted ? 'üéôÔ∏è Ativar Microfone' : 'üîá Mutar Microfone';
      }
    };

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      const selectedDeviceId = cameraSelect.value;
      await iniciarStream(selectedDeviceId);
    };

    cameraSelect.onchange = async () => {
      const selectedDeviceId = cameraSelect.value;
      await iniciarStream(selectedDeviceId);
    };

    pedirPermissaoInicial();
  </script>
</body>
</html>
