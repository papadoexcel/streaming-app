<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>TransmissÃ£o Ao Vivo</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #111; color: white; padding: 2rem; }
    video { width: 100%; max-width: 480px; border-radius: 12px; margin-top: 20px; }
    select, button { padding: 10px 20px; font-size: 1em; margin: 10px; }
  </style>
</head>
<body>
  <h1>TransmissÃ£o ao Vivo</h1>

  <select id="cameraSelect"></select>
  <button onclick="listarCameras()">ðŸ”„ Atualizar CÃ¢meras</button>
  <br>
  <button id="startBtn">ðŸŽ¥ Iniciar TransmissÃ£o</button>
  <p id="status">Aguardando...</p>

  <video id="preview" autoplay muted playsinline></video>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const video = document.getElementById('preview');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const cameraSelect = document.getElementById('cameraSelect');

    let socket, recorder;

    async function listarCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      cameraSelect.innerHTML = '';
      videoDevices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `CÃ¢mera ${cameraSelect.length + 1}`;
        cameraSelect.appendChild(option);
      });
    }

    listarCameras();

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      status.innerText = 'ðŸ”´ Transmitindo ao vivo...';

      const deviceId = cameraSelect.value;
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { deviceId: { exact: deviceId } },
        audio: false
      });

      video.srcObject = stream;

      socket = io();

      recorder = new MediaRecorder(stream, {
        mimeType: 'video/webm; codecs=vp8'
      });

      recorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          event.data.arrayBuffer().then(buffer => {
            socket.emit('video', Buffer.from(buffer));
          });
        }
      };

      recorder.start(100); // a cada 100ms
    };
  </script>
</body>
</html>
