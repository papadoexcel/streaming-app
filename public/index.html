<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Dispositivo de TransmissÃ£o</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    video {
      width: 100%;
      max-width: 480px;
      border-radius: 10px;
    }
    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #28a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    input {
      margin-bottom: 1rem;
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>ğŸ“± TransmissÃ£o ao Vivo</h2>
  <input id="nome" placeholder="Digite seu nome" />
  <video id="preview" autoplay muted playsinline></video>
  <div class="controls">
    <button id="start">â–¶ Transmitir</button>
    <button id="flip">ğŸ”„ Trocar CÃ¢mera</button>
    <button id="mute">ğŸ”‡ Ãudio</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io({ transports: ['websocket'] });
    const video = document.getElementById('preview');
    const startBtn = document.getElementById('start');
    const flipBtn = document.getElementById('flip');
    const muteBtn = document.getElementById('mute');
    const nomeInput = document.getElementById('nome');

    let stream;
    let videoTrackIndex = 0;
    let audioMuted = false;

    async function iniciarCamera() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(d => d.kind === 'videoinput');
        const constraints = {
          video: { deviceId: videoDevices[videoTrackIndex % videoDevices.length]?.deviceId },
          audio: true
        };
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
      } catch (err) {
        alert("Erro ao acessar a cÃ¢mera/microfone: " + err.message);
      }
    }

    iniciarCamera();

    flipBtn.onclick = () => {
      videoTrackIndex++;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      iniciarCamera();
    };

    muteBtn.onclick = () => {
      if (!stream) return;
      audioMuted = !audioMuted;
      stream.getAudioTracks().forEach(track => track.enabled = !audioMuted);
      muteBtn.textContent = audioMuted ? 'ğŸ”ˆ Ativar Ãudio' : 'ğŸ”‡ Ãudio';
    };

    startBtn.onclick = () => {
      const nome = nomeInput.value.trim();
      if (!nome) return alert("Digite seu nome");

      socket.emit('join-dispositivo', nome);

      const mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp8,opus' });

      mediaRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) {
          e.data.arrayBuffer().then(buf => {
            socket.emit('preview', new Uint8Array(buf));
          });
        }
      };

      mediaRecorder.start(1000);
      startBtn.disabled = true;
      startBtn.textContent = "Transmitindo...";
    };
  </script>
</body>
</html>
