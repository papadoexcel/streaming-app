<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>TransmissÃ£o Ao Vivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    video {
      width: 100%;
      max-width: 480px;
      border: 2px solid #444;
      border-radius: 10px;
      margin-top: 20px;
    }
    input {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      width: 90%;
      max-width: 300px;
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .btn {
      background: #28a745;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .btn.camera { background: #007bff; }
    .btn.audio  { background: #dc3545; }
  </style>
</head>
<body>
  <h1>TransmissÃ£o do Dispositivo</h1>
  <input id="nome" placeholder="Seu nome ou local" />
  <video id="preview" autoplay muted playsinline></video>

  <div class="controls">
    <button class="btn" onclick="startStream()">â–¶</button>
    <button class="btn camera" onclick="toggleCamera()">ðŸ”„</button>
    <button class="btn audio" onclick="toggleAudio()" id="btnAudio">ðŸŽ¤</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io();
    const video = document.getElementById('preview');
    const nomeInput = document.getElementById('nome');
    const btnAudio = document.getElementById('btnAudio');
    const id = Math.random().toString(36).substring(2, 8);
    let recorder = null;
    let currentFacingMode = 'user';
    let streamAtual = null;
    let audioAtivo = true;

    async function startStream() {
      try {
        if (streamAtual) {
          streamAtual.getTracks().forEach(track => track.stop());
          streamAtual = null;
          video.srcObject = null;
        }

        const constraints = {
          video: { facingMode: currentFacingMode },
          audio: true
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        streamAtual = stream;

        audioAtivo = true;
        btnAudio.textContent = 'ðŸŽ¤';

        socket.emit('set-nome', nomeInput.value || id);

        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = (e) => {
          if (e.data.size > 0) {
            e.data.arrayBuffer().then(buf => {
              socket.emit('video', Buffer.from(buf));
            });
          }
        };
        recorder.start(100);
      } catch (e) {
        alert("Erro ao acessar cÃ¢mera/microfone: " + e.message);
        console.error(e);
      }
    }

    function toggleCamera() {
      currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
      startStream();
    }

    function toggleAudio() {
      if (!streamAtual) return;

      const audioTracks = streamAtual.getAudioTracks();
      if (audioTracks.length > 0) {
        audioAtivo = !audioAtivo;
        audioTracks.forEach(track => track.enabled = audioAtivo);
        btnAudio.textContent = audioAtivo ? 'ðŸŽ¤' : 'ðŸ”‡';
      }
    }
  </script>
</body>
</html>
