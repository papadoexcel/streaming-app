<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>TransmissÃ£o Ao Vivo</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    video {
      width: 100%;
      max-width: 480px;
      margin-top: 20px;
      border-radius: 12px;
      border: 2px solid #444;
    }

    select, button {
      padding: 10px 15px;
      font-size: 1rem;
      margin: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    button {
      background-color: #ff2d55;
      color: white;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>TransmissÃ£o ao Vivo</h1>

  <div>
    <select id="cameraSelect"></select>
    <button onclick="listarCameras()">ðŸ”„ Atualizar CÃ¢meras</button>
  </div>

  <button id="startBtn">ðŸŽ¥ Iniciar TransmissÃ£o</button>
  <p id="status">Aguardando...</p>

  <video id="preview" autoplay muted playsinline></video>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const video = document.getElementById('preview');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const cameraSelect = document.getElementById('cameraSelect');

    let socket = null;
    let recorder = null;
    let stream = null;

    async function listarCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');

        cameraSelect.innerHTML = '';
        videoDevices.forEach((device, index) => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `CÃ¢mera ${index + 1}`;
          cameraSelect.appendChild(option);
        });
      } catch (err) {
        console.error('Erro ao listar cÃ¢meras:', err);
        alert('NÃ£o foi possÃ­vel acessar as cÃ¢meras. Verifique as permissÃµes do navegador.');
      }
    }

    async function iniciarStream(deviceId) {
      try {
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }

        stream = await navigator.mediaDevices.getUserMedia({
        video: deviceId ? { deviceId: { exact: deviceId } } : true,
        audio: true
        });


        video.srcObject = stream;

        if (!socket) {
          socket = io();
          socket.on('connect', () => {
            console.log('ðŸ“¡ Conectado ao servidor');
          });
        }

        if (recorder) {
          recorder.stop();
        }

        recorder = new MediaRecorder(stream, {
          mimeType: 'video/webm; codecs=vp8'
        });

        recorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            event.data.arrayBuffer().then(buffer => {
              socket.emit('video', Buffer.from(buffer));
            });
          }
        };

        recorder.start(100);
        status.innerText = 'ðŸ”´ Transmitindo ao vivo...';
      } catch (err) {
        console.error('Erro ao iniciar stream:', err);
        alert('Erro ao iniciar a cÃ¢mera. Verifique as permissÃµes ou tente outro dispositivo.');
        startBtn.disabled = false;
      }
    }

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      const selectedDeviceId = cameraSelect.value;
      await iniciarStream(selectedDeviceId);
    };

    cameraSelect.onchange = () => {
      const selectedDeviceId = cameraSelect.value;
      iniciarStream(selectedDeviceId);
    };

    // Inicializa lista ao carregar a pÃ¡gina
    listarCameras();
  </script>
</body>
</html>
